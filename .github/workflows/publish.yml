name: Publish

on:
  push:
    branches:
      - myInnerSourceBranch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v2

    - name: Install deps
      run: |
         pip3 install -U sphinx
         python -m pip install -U -r requirements.txt

    - name: Build docs
      run: |
        python -m sphinx -b html . _build/
        echo ${{ github.ref }}